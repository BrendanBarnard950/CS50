{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    {{ contents|safe }}

    <form action="{% url 'editpage' %}" method="GET">
        <input type="submit" value = "Edit Page">
        <input type="hidden" name = "head" value="{{ title }}">
    </form>
    
{% endblock %}
