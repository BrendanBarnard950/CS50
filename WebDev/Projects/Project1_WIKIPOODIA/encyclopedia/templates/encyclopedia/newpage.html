{% extends "encyclopedia/layout.html" %}

{% block title %}
New Article
{% endblock %}

{% block body %}
<h1>Create a new article</h1>
<form action="{% url 'newpage' %}", method="POST">
    {% csrf_token %}
    <p>Title:</p>
    <input class="search" type="text" name="title" placeholder="Title" value="" style="width: 80%;">
    <p>Contents:</p>
    <textarea name="content" id="" cols="100" rows="10" placeholder="Contents" style="height: 70vh;"></textarea>
    <p><input type="submit" class="btn btn-primary"></p>
</form>

{% endblock %}
