<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gooble</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class = "container">   
        <div  class = "bottom">
            <div> 
               <a href = "index.html" class = "navibuttons"><button>Normal Search</button></a>
            </div>
            <div>
                <img src="GoobleLogo.png" class = "GoobleLogo" alt = "Gooble">
            </div>
            <form action="https://google.com/search">
                
                <table class = "SearchBox">
                    <tr>
                        <td>
                            All these words:
                        </td>
                        <td>
                            <input type="text" name="as_q">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            This exact word or phrase:
                        </td>
                        <td>
                            <input type="text" name="as_epq">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Any of these words:
                        </td>
                        <td>
                            <input type="text" name="as_oq">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            None of these words:
                        </td>
                        <td>
                            <input type="text" name="as_eq">
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Search" class = "AdvSearchButton">
            </form>
        </div>
    </body>
</html>
